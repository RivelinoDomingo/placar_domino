<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Placar de Jogadores</h1>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Vari√°veis globais para inst√¢ncias do Firebase
        let app;
        let db;
        let auth;
        let userId = 'anonymous'; // Padr√£o an√¥nimo at√© autentica√ß√£o

        // SEU OBJETO DE CONFIGURA√á√ÉO DO FIREBASE VAI AQUI!
        // Cole o objeto 'firebaseConfig' que voc√™ pegou do Console do Firebase.
        // √â CRUCIAL que estes dados sejam do SEU PROJETO FIREBASE.
        const firebaseConfig = {
            apiKey: "AIzaSyBqpkxcl0GkBBHVO8Nxk7UpYd00H4Frklc",
            authDomain: "placar-domino.firebaseapp.com",
            projectId: "placar-domino",
            storageBucket: "placar-domino.firebasestorage.app",
            messagingSenderId: "187178310074",
            appId: "1:187178310074:web:5f56292dea8dc776532583",
            measurementId: "G-BL3W42DJ3M"
        };

        // Use o appId do SEU firebaseConfig. Este ser√° o ID usado no caminho do Firestore.
        // Certifique-se de que este appIdentifier corresponda ao {appId} em suas regras do Firestore.
        const appIdentifier = firebaseConfig.appId; 
        const playersCollectionRef = () => collection(db, `artifacts/${appIdentifier}/public/data/players`);
        const eventsCollectionRef = () => collection(db, `artifacts/${appIdentifier}/public/data/events`);

        // Elementos da UI
        const messageBox = document.getElementById('messageBox');
        const adminKeyInput = document.getElementById('adminKeyInput');
        const activateAdminBtn = document.getElementById('activateAdminBtn');
        const adminStatusDiv = document.getElementById('adminStatus');
        const resetScoresBtn = document.getElementById('resetScoresBtn');
        const addPlayerBtn = document.getElementById('addPlayerBtn'); // Novo bot√£o
        const eventsLogDiv = document.getElementById('eventsLog');
        const adminPanel = document.getElementById('adminPanel'); // Refer√™ncia ao novo painel
        const toggleAdminControlsBtn = document.getElementById('toggleAdminControlsBtn'); // Novo bot√£o

        // Define a ordem das s√©ries (do mais alto para o mais baixo - para exibi√ß√£o e ordena√ß√£o)
        const SERIES_ORDER = ['A', 'B', 'C', 'D', 'Amador'];
        const MAX_COUNT = 12; // Limite m√°ximo para Raios e Lambretas
        const ADMIN_KEY = 'SenhaDomino25'; // CHAVE DE ADMINISTRADOR - Mude para uma chave segura em produ√ß√£o!

        let isAdminMode = false; // Estado do modo administrador

        /**
         * Atualiza o estado dos bot√µes de controle (Raios, Lambretas, Redefinir e √çcones de Edi√ß√£o/Exclus√£o).
         */
        function updateControlButtonsState() {
            const allScoreButtons = document.querySelectorAll('.score-buttons button');
            allScoreButtons.forEach(button => {
                button.disabled = !isAdminMode;
            });
            resetScoresBtn.disabled = !isAdminMode;
            addPlayerBtn.disabled = !isAdminMode; // Controla o novo bot√£o

            const editIcons = document.querySelectorAll('.edit-icon');
            editIcons.forEach(icon => {
                if (isAdminMode) {
                    icon.style.display = 'inline-block';
                    icon.removeAttribute('disabled');
                } else {
                    icon.style.display = 'none';
                    icon.setAttribute('disabled', 'true');
                }
            });

            // Controla o novo √≠cone de exclus√£o
            const deleteIcons = document.querySelectorAll('.delete-icon');
            deleteIcons.forEach(icon => {
                if (isAdminMode) {
                    icon.style.display = 'inline-block';
                    icon.removeAttribute('disabled');
                } else {
                    icon.style.display = 'none';
                    icon.setAttribute('disabled', 'true');
                }
            });

            if (isAdminMode) {
                adminStatusDiv.className = 'text-sm text-green-600';
                adminStatusDiv.textContent = 'Modo Admin: Ativado';
            } else {
                adminStatusDiv.className = 'text-sm text-red-600';
                adminStatusDiv.textContent = 'Modo Admin: Desativado';
            }
        }

        /**
         * Exibe uma mensagem na caixa de mensagem. Pode ser usada para mensagens de status ou como modal.
         * @param {string} message - A mensagem a ser exibida.
         * @param {string} type - Tipo de mensagem ('error', 'success', 'info', 'modal').
         * @param {HTMLElement} [contentElement] - O conte√∫do HTML a ser inserido na mensagem (para modals).
         */
        function showMessage(message, type = 'info', contentElement = null) {
            // Reset all potential previous inline styles to ensure clean state
            messageBox.style.cssText = ''; 
            messageBox.textContent = ''; // Clear existing text
            messageBox.className = `message-box ${type}`; // Apply base class and type class

            if (contentElement) {
                messageBox.innerHTML = '';
                messageBox.appendChild(contentElement);
                // Apply modal specific styles
                messageBox.classList.add('modal'); // Ensure modal class is present
                Object.assign(messageBox.style, {
                    position: 'fixed',
                    top: '0',
                    left: '0',
                    transform: 'none', // IMPORTANT: No transform for full-screen modal
                    width: '100%',
                    height: '100%',
                    backgroundColor: 'rgba(0, 0, 0, 0.5)',
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center',
                    zIndex: '1000',
                    padding: '20px',
                    borderRadius: '0', // No rounded corners for full backdrop
                    boxShadow: 'none' // No shadow for backdrop
                });
            } else {
                messageBox.textContent = message;
                // Apply non-modal (top notification) specific styles
                Object.assign(messageBox.style, {
                    position: 'fixed',
                    top: '0',
                    left: '50%',
                    transform: 'translateX(-50%)', // Center for top messages
                    width: '90%',
                    maxWidth: '500px',
                    padding: '10px',
                    borderRadius: '0 0 8px 8px', // Rounded corners for top bar
                    boxShadow: '0 4px 8px rgba(0, 0, 0, 0.2)',
                    textAlign: 'center',
                    zIndex: '1001',
                    display: 'block', // Set display here for top messages
                    height: '', // Ensure height is not fixed for top messages
                    backgroundColor: '' // Ensure background is reset
                });
            }
            messageBox.style.display = 'block'; // Always make it visible at the end

            if (type !== 'modal') {
                setTimeout(() => {
                    closeMessageBox(); 
                }, 5000);
            }
        }

        /**
         * Fecha a caixa de mensagem/modal.
         */
        function closeMessageBox() {
            messageBox.style.display = 'none';
            messageBox.className = 'message-box'; // Resets all type-specific classes
            messageBox.innerHTML = ''; // Clears content
            // Explicitly reset all inline style properties to their default or empty string
            messageBox.style.cssText = ''; 
        }

        /**
         * Renderiza as √∫ltimas mensagens de evento no log.
         * @param {Array} events - Array de objetos de evento { message, timestamp }.
         */
        function renderEvents(events) {
            eventsLogDiv.innerHTML = ''; // Limpa o log anterior

            if (events.length === 0) {
                eventsLogDiv.innerHTML = '<p class="text-gray-500">Nenhum evento recente.</p>';
                return;
            }

            events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';

                // Formata o timestamp para uma leitura mais f√°cil
                const date = event.timestamp ? event.timestamp.toDate() : new Date();
                const formattedTime = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                const formattedDate = date.toLocaleDateString('pt-BR');

                eventItem.innerHTML = `
                    <span class="timestamp">${formattedDate} ${formattedTime}</span>
                    <span>${event.message}</span>
                `;
                eventsLogDiv.appendChild(eventItem);
            });
        }


        /**
         * Inicializa o Firebase e configura a autentica√ß√£o.
         */
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Usamos signInAnonymously para uma autentica√ß√£o b√°sica e compartilhamento p√∫blico.
                await signInAnonymously(auth);
                
                // Ouve mudan√ßas no estado de autentica√ß√£o e define o userId
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userIdValue').textContent = userId;
                        console.log("Firebase inicializado e autenticado. ID do Usu√°rio:", userId);
                        setupFirestoreListeners(); // Inicia os ouvintes do Firestore ap√≥s a autentica√ß√£o
                    } else {
                        console.log("Usu√°rio desconectado ou an√¥nimo.");
                    }
                });

                // Inicializa o estado dos bot√µes ao carregar (inicialmente desabilitados)
                updateControlButtonsState();

            } catch (error) {
                console.error("Erro ao inicializar Firebase ou autenticar:", error);
                // Exibe uma mensagem de erro mais √∫til se as credenciais estiverem incorretas.
                showMessage("Erro ao carregar o aplicativo. Verifique as credenciais do Firebase e a ativa√ß√£o da autentica√ß√£o an√¥nima.", 'error');
                document.getElementById('loadingMessage').textContent = 'Erro ao carregar.';
            }
        }

        /**
         * Configura todos os ouvintes em tempo real para os dados do Firestore (jogadores e eventos).
         */
        async function setupFirestoreListeners() {
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.textContent = 'Carregando jogadores...';

            // Listener para os jogadores
            onSnapshot(playersCollectionRef(), async (snapshot) => {
                const playersData = [];
                snapshot.forEach((doc) => {
                    playersData.push({ id: doc.id, ...doc.data() });
                });

                // Ordena os jogadores:
                // 1. Por S√©rie (A > B > C > D > Amador)
                // 2. Por Raios (descendente)
                // 3. Por Lambreta (ascendente)
                // 4. Por nome (alfab√©tico)
                playersData.sort((a, b) => {
                    const seriesIndexA = SERIES_ORDER.indexOf(a.series || 'Amador');
                    const seriesIndexB = SERIES_ORDER.indexOf(b.series || 'Amador');

                    if (seriesIndexA !== seriesIndexB) {
                        return seriesIndexA - seriesIndexB; // Maior s√©rie primeiro (A no topo)
                    }
                    if ((b.raios || 0) !== (a.raios || 0)) {
                        return (b.raios || 0) - (a.raios || 0); // Mais Raios primeiro
                    }
                    if ((a.lambreta || 0) !== (b.lambreta || 0)) {
                        return (a.lambreta || 0) - (b.lambreta || 0); // Menos Lambreta primeiro
                    }
                    return (a.name || '').localeCompare(b.name || ''); // Alfab√©tico por nome
                });

                // Se n√£o houver jogadores, adiciona jogadores padr√£o
                if (playersData.length === 0) {
                    console.log("Nenhum jogador encontrado. Adicionando jogadores padr√£o.");

                    // Isso evita que ele adicione jogadores padr√£o toda vez que o app carrega
                    // se houver menos de 10 jogadores, mas j√° existirem alguns.
                    // O problema de "desaparecerem" jogadores provavelmente n√£o √© aqui,
                    // mas sim em como os dados s√£o lidos/gravados ou regras do Firestore.
                    await addDefaultPlayers();
                } else {
                    renderPlayers(playersData);
                }
                loadingMessage.style.display = 'none'; // Esconde a mensagem de carregamento
            }, (error) => {
                console.error("Erro ao obter dados do Firestore (players):", error);
                showMessage("Erro ao carregar dados do placar. Verifique sua conex√£o e regras do Firebase.", 'error');
                loadingMessage.textContent = 'Erro ao carregar dados.';
            });

            // Listener para os eventos
            const qEvents = query(eventsCollectionRef(), orderBy('timestamp', 'desc'), limit(3));
            onSnapshot(qEvents, (snapshot) => {
                const eventsData = [];
                snapshot.forEach((doc) => {
                    eventsData.push(doc.data());
                });
                renderEvents(eventsData);
            }, (error) => {
                console.error("Erro ao obter dados do Firestore (events):", error);
            });
        }

        /**
         * Lida com o incremento/decremento de Raios ou Lambreta para um jogador,
         * verificando promo√ß√µes/rebaixamentos.
         * @param {Event} event - O evento de clique.
         */
        async function handleScoreChange(event) {
            if (!isAdminMode) {
                showMessage("Voc√™ precisa estar no Modo Administrador para fazer altera√ß√µes.", 'error');
                return;
            }

            const playerId = event.target.dataset.id;
            const action = event.target.dataset.action;
            const type = event.target.dataset.type; // 'raios' ou 'lambreta'
            const playerDocRef = doc(playersCollectionRef(), playerId);

            try {
                const docSnap = await getDoc(playerDocRef);
                if (docSnap.exists()) {
                    let playerData = docSnap.data();
                    let currentRaios = playerData.raios || 0;
                    let currentLambreta = playerData.lambreta || 0;
                    let currentSeries = playerData.series || 'Amador';

                    let newRaios = currentRaios;
                    let newLambreta = currentLambreta;
                    let newSeries = currentSeries;
                    let shouldResetCounts = false;
                    let eventMessage = ''; // Mensagem para o log de eventos

                    if (type === 'raios') {
                        newRaios = Math.min(MAX_COUNT, currentRaios + (action === 'plus' ? 1 : -1));
                        newRaios = Math.max(0, newRaios); // Garante que n√£o seja menor que 0
                        
                        if (newRaios === MAX_COUNT && currentLambreta < MAX_COUNT) {
                            // Condi√ß√£o de promo√ß√£o
                            const currentIndex = SERIES_ORDER.indexOf(currentSeries);
                            if (currentIndex > 0) { // N√£o est√° na s√©rie mais alta (A)
                                newSeries = SERIES_ORDER[currentIndex - 1]; // Move para um √≠ndice menor (A √© 0, B √© 1, etc.)
                                shouldResetCounts = true;
                                eventMessage = `${playerData.name} subiu para a S√©rie ${newSeries}! üéâ`;
                            } else {
                                // J√° est√° na s√©rie mais alta (A)
                                shouldResetCounts = true;
                                eventMessage = `${playerData.name} alcan√ßou ${MAX_COUNT} Raios na S√©rie ${newSeries}! ‚ú®`;
                            }
                        }
                    } else if (type === 'lambreta') {
                        newLambreta = Math.min(MAX_COUNT, currentLambreta + (action === 'plus' ? 1 : -1));
                        newLambreta = Math.max(0, newLambreta); // Garante que n√£o seja menor que 0

                        if (newLambreta === MAX_COUNT && currentRaios < MAX_COUNT) {
                            // Condi√ß√£o de rebaixamento
                            const currentIndex = SERIES_ORDER.indexOf(currentSeries);
                            if (currentIndex < SERIES_ORDER.length - 1) { // N√£o est√° na s√©rie mais baixa (Amador)
                                newSeries = SERIES_ORDER[currentIndex + 1]; // Move para um √≠ndice maior (Amador √© o √∫ltimo)
                                shouldResetCounts = true;
                                eventMessage = `${playerData.name} caiu para a S√©rie ${newSeries}. ‚¨áÔ∏è`;
                            } else {
                                // J√° est√° na s√©rie mais baixa (Amador)
                                shouldResetCounts = true;
                                eventMessage = `${playerData.name} alcan√ßou ${MAX_COUNT} Lambretas e permaneceu na S√©rie ${newSeries}. üòî`;
                            }
                        }
                    }

                    const updates = {};
                    let hasChanged = false;

                    if (shouldResetCounts) {
                        updates.raios = 0;
                        updates.lambreta = 0;
                        hasChanged = true;
                    } else {
                        if (newRaios !== currentRaios) {
                            updates.raios = newRaios;
                            hasChanged = true;
                        }
                        if (newLambreta !== currentLambreta) {
                            updates.lambreta = newLambreta;
                            hasChanged = true;
                        }
                    }
                    
                    if (newSeries !== currentSeries) {
                        updates.series = newSeries;
                        hasChanged = true;
                    }

                    if (hasChanged) {
                        await updateDoc(playerDocRef, updates);
                        console.log(`Dados do jogador ${playerId} atualizados:`, updates);
                        // Adiciona mensagem ao log de eventos se houver uma transi√ß√£o de s√©rie
                        if (eventMessage) {
                            await addDoc(eventsCollectionRef(), {
                                message: eventMessage,
                                timestamp: serverTimestamp() // Usa o timestamp do servidor do Firestore
                            });
                            showMessage(eventMessage, 'success'); // Mant√©m a mensagem instant√¢nea no topo
                        }
                    } else {
                        console.log(`Nenhuma mudan√ßa na pontua√ß√£o para ${playerId} (${type}).`);
                    }

                } else {
                    console.warn("Documento do jogador n√£o encontrado:", playerId);
                    showMessage("Erro: Jogador n√£o encontrado.", 'error');
                }
            } catch (error) {
                console.error(`Erro ao atualizar ${type}:`, error);
                showMessage(`Erro ao atualizar ${type}.`, 'error');
            }
        }
